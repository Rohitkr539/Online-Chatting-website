services:
  - type: web
    name: convo40-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: |
      npm install
      cd frontend && npm install --include=dev && npm run build
      cd ..
      rm -rf public && mkdir -p public
      cp -r frontend/build/* public/
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

